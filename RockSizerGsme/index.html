<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Rock paper Game</title>
</head>
<body>
      <div class="container">
        <div class="content">
            <div class="scoreCard">
              <span class="user">user</span>
              <span class="user_score">1</span>: <span class="comp_score">0</span>

              <span class="comp">comp</span>
            </div>
            <div class="content_text">Rock Beat Scissor. You win</div>
            <div class="game_img">
              <span  class="rock"><img class="img"  src="img/rock.png" id="rock" alt=""></span>
              <span  class="paper"><img class="img" src="img/paper.png" id="paper" alt=""></span>
              <span class="sizer"><img class="img" src="img/sizer.png" id="sizer"  alt=""></span>
            </div>
            <div class="subHeading">Make your move.</div>
        </div>
        
      </div>


    <script src="js/script.js"></script>
</body>
</html>
